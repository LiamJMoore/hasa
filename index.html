<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#1a1a1a" />
    <title>$DAYCARE - RAID IN PROGRESS</title>
    <meta name="description" content="OPERATION TAKEDOWN. The Feds are at the door." />
    <!-- Chewy and Comic styles for the Chill meme, plus Impact-like font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chewy&family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,400&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'meme': ['Chewy', 'cursive'],
              'comic': ['"Comic Sans MS"', '"Chalkboard SE"', '"Comic Neue"', 'sans-serif'],
              'news': ['Oswald', 'sans-serif'],
            },
            colors: {
              'dark-bg': '#1a1a1a', 
              'caution': '#FACC15',
              'siren': '#EF4444',
              'night-vision': '#22C55E',
              'chill-sweater': '#9CA3AF', 
              'chill-pants': '#475569', 
              'chill-shoes': '#7F1D1D', 
            },
            animation: {
              'marquee': 'marquee 20s linear infinite',
              'float': 'float 3s ease-in-out infinite',
              'flash': 'flash 1s infinite',
              'scanline': 'scanline 8s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-100%)' },
              },
              flash: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0.5' },
              },
              scanline: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #1a1a1a;
        color: white;
      }
      /* CRT Scanline Effect */
      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.2) 50%,
          rgba(0,0,0,0.2)
        );
        background-size: 100% 4px;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        pointer-events: none;
        z-index: 40;
        opacity: 0.15;
      }
      .vignette {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        box-shadow: 0 0 150px rgba(0,0,0,0.9) inset;
        pointer-events: none;
        z-index: 39;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div class="scanlines"></div>
    <div class="vignette"></div>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
